<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dina Cohen | Realtor for Keller Williams</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<nav class="navbar navbar-inverse" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" target="_blank" href="http://www.kw.com/kw/">KW Realty</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active">
						<a class="navtab" href="index.html">Home</a>
					</li>
					<li>
						<a class="navtab" href="http://www.kw.com/kw/">Find a Property</a>
					</li>
					<li>
						<a class="navtab" href="#">About Me</a>
					</li>
					<li>
						<a class="navtab" href="#" data-toggle="modal" data-target="#contactModal">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-9">
					<img class="img-responsive" src="img/kwlogo.png" alt="Keller Williams Logo"> 
					<h1 id="fade" class="text-right">Dina Cohen | Realtor</h1>
					<img class="img-responsive" src="img/bmore.jpg" alt="Baltimore Skyline">
				</div>
				<div id="biopic" class="col-md-3">
					<div>
						<img class="img-responsive pull-right" src="img/dina.jpeg" alt="Realtor Bio Picture">
					</div>
				</div>
			</div>
		</div>
	</header>
	<footer class="navbar-default navbar-fixed-bottom">
  		<div class="container">
  			<div class="row">
  				<div class="col-md-6 text-left">
  					<h4>Contact me on social media</h4>
  				</div>
  				<div class="col-md-6 text-center">
    				<a class="btn btn-primary btn-lg" href="https://www.facebook.com/profile.php?id=100012183700843"> Facebook </a>
    				<a class="btn btn-info btn-lg" href="https://www.linkedin.com/in/dina-cohen-184b41120"> Linkedin </a>
    			</div>
    		</div>
  		</div>
	</footer>
	<script src="bootstrap/jquery-1.12.3.min.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
	<form action="#" method="post" id="contactForm">
	<div class="modal fade" id="contactModal" tabindex="-1">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" id="contactModalLabel">Send Me a Message!</h4>
				</div>
				<div class="modal-body">
					<div class="form-group" id="nameContact">
						<label class="control-label" for="inputName">Name</label>
						<input type="text" class="form-control" id="inputName" placeholder="Your Name"></input>
					</div>
					<div class="form-group" id="inputEmail">
						<label class="control-label" for="inputEmail">Email</label>
						<input type="email" class="form-control" id="inputEmail" placeholder="Enter your email"></input>
					</div>
					<div>
						<label class="control-label" for="inputMessage">Your Message</label>
						<textarea type="text" class="form-control" id="inputMessage" placeholder="Please enter your message" rows="15"></textarea>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger btn-lg" data-dismiss="modal">Cancel</button>
					<button type="submit" class="btn btn-default btn-lg">Send Message</button>
				</div>
			</div>
		</div>
	</div>
	</form>

</body>
</html>
